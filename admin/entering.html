<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link href="/css/entering.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Вход</title>
    </head>
    <body>
        <img class="logo" src="/img/logo_admin.png" width="177px" height="132px">
        <div class="forms">
            <h2>Вход в режим администратора</h2>
            <form>
                <div class="login">
                    <label for="login"></label>
                    <input type="text" id="login" name="login" placeholder="Логин или Email">
                </div>
                <img class="line" src="/img/line_admin.png">
                <div class="password">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Пароль">
                </div>
                <img class="line" src="/img/line_admin.png">
                <div class="button">
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </body>
</html>
